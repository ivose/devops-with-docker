<!DOCTYPE html>
<html>

<head>
    <title>My Blog</title>
</head>

<body>
    <nav>
        <a href="{% url 'index' %}">Home</a> |
        {% if user.is_authenticated %}
        Welcome, {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
